<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Cost Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .category {
            margin-bottom: 25px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
        }

        .category-header {
            background: #f3f4f6;
            padding: 15px 20px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }

        .category-header:hover {
            background: #e5e7eb;
        }

        .items {
            padding: 15px;
            display: none;
        }

        .items.active {
            display: block;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-icon {
            font-size: 24px;
        }

        .item-name {
            font-weight: 500;
        }

        .item-weight {
            color: #666;
            font-size: 14px;
            margin-left: 10px;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            width: 35px;
            height: 35px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            color: #667eea;
            font-weight: bold;
        }

        .btn:hover {
            background: #667eea;
            color: white;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .count {
            font-weight: 600;
            font-size: 18px;
            min-width: 30px;
            text-align: center;
        }

        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }

        .summary-item label {
            display: block;
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .summary-item value {
            display: block;
            font-size: 24px;
            font-weight: bold;
        }

        .form-section {
            margin: 30px 0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: #f9fafb;
            border-radius: 12px;
        }

        .results.active {
            display: block;
        }

        .cost-range {
            text-align: center;
            margin: 20px 0;
        }

        .cost-amount {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .detail-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .form-grid, .summary, .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moving Cost Calculator</h1>
        <p class="subtitle">Get your instant estimate in minutes</p>

        <!-- Summary Bar -->
        <div class="summary">
            <div class="summary-item">
                <label>Items</label>
                <value id="totalItems">0</value>
            </div>
            <div class="summary-item">
                <label>Weight</label>
                <value id="totalWeight">0 lbs</value>
            </div>
            <div class="summary-item">
                <label>Cubic Feet</label>
                <value id="totalCubicFeet">0 cu ft</value>
            </div>
        </div>

        <!-- Categories -->
        <div id="categories"></div>

        <!-- Move Details Form -->
        <div class="form-section" id="formSection" style="display: none;">
            <h2>Move Details</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Distance (miles)</label>
                    <input type="number" id="distance" value="10" min="1">
                </div>
                <div class="form-group">
                    <label>Number of Movers</label>
                    <select id="movers">
                        <option value="2">2 Movers</option>
                        <option value="3">3 Movers</option>
                        <option value="4">4 Movers</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Hourly Rate ($/hr per mover)</label>
                    <input type="number" id="hourlyRate" value="45" min="25">
                </div>
                <div class="form-group">
                    <label>Stairs/Floors</label>
                    <select id="stairs">
                        <option value="0">No Stairs</option>
                        <option value="1">1 Flight</option>
                        <option value="2">2 Flights</option>
                        <option value="3">3+ Flights</option>
                    </select>
                </div>
            </div>

            <button class="btn-primary" onclick="calculate()">Calculate My Cost</button>
        </div>

        <!-- Results -->
        <div class="results" id="results">
            <h2>Your Estimated Cost</h2>
            <div class="cost-range">
                <div class="cost-amount" id="costAmount">$0 - $0</div>
            </div>
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Truck Size</div>
                    <div class="detail-value" id="truckSize">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Crew Size</div>
                    <div class="detail-value" id="crewSize">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Est. Time</div>
                    <div class="detail-value" id="estTime">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inventory Data
        const inventory = {
            "Living Room": [
                {name: "Sofa (3-seat)", weight: 350, icon: "ðŸ›‹ï¸"},
                {name: "Loveseat", weight: 224, icon: "ðŸ›‹ï¸"},
                {name: "Armchair", weight: 100, icon: "ðŸª‘"},
                {name: "Coffee Table", weight: 75, icon: "â˜•"},
                {name: "TV Stand", weight: 85, icon: "ðŸ“º"},
                {name: "Bookshelf", weight: 150, icon: "ðŸ“š"}
            ],
            "Bedroom": [
                {name: "King Bed", weight: 350, icon: "ðŸ›ï¸"},
                {name: "Queen Bed", weight: 300, icon: "ðŸ›ï¸"},
                {name: "Full Bed", weight: 250, icon: "ðŸ›ï¸"},
                {name: "Nightstand", weight: 50, icon: "ðŸ•¯ï¸"},
                {name: "Dresser", weight: 250, icon: "ðŸ—„ï¸"}
            ],
            "Dining Room": [
                {name: "Dining Table (6-seat)", weight: 250, icon: "ðŸ½ï¸"},
                {name: "Dining Chair", weight: 35, icon: "ðŸª‘"},
                {name: "China Cabinet", weight: 300, icon: "ðŸ—„ï¸"}
            ],
            "Appliances": [
                {name: "Refrigerator", weight: 300, icon: "ðŸ§Š"},
                {name: "Washer", weight: 200, icon: "ðŸ§º"},
                {name: "Dryer", weight: 150, icon: "ðŸ§º"},
                {name: "Stove", weight: 250, icon: "ðŸ”¥"}
            ],
            "Boxes": [
                {name: "Small Box", weight: 30, icon: "ðŸ“¦"},
                {name: "Medium Box", weight: 45, icon: "ðŸ“¦"},
                {name: "Large Box", weight: 60, icon: "ðŸ“¦"}
            ]
        };

        let selectedItems = {};

        // Initialize
        function init() {
            const container = document.getElementById('categories');

            Object.keys(inventory).forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const header = document.createElement('div');
                header.className = 'category-header';
                header.textContent = category;
                header.onclick = () => {
                    itemsDiv.classList.toggle('active');
                };

                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'items';

                inventory[category].forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                        <div class="item-info">
                            <span class="item-icon">${item.icon}</span>
                            <div>
                                <span class="item-name">${item.name}</span>
                                <span class="item-weight">${item.weight} lbs</span>
                            </div>
                        </div>
                        <div class="item-controls">
                            <button class="btn" onclick="changeQty('${category}', ${index}, -1)">âˆ’</button>
                            <span class="count" id="count_${category}_${index}">0</span>
                            <button class="btn" onclick="changeQty('${category}', ${index}, 1)">+</button>
                        </div>
                    `;
                    itemsDiv.appendChild(itemDiv);
                });

                categoryDiv.appendChild(header);
                categoryDiv.appendChild(itemsDiv);
                container.appendChild(categoryDiv);
            });
        }

        function changeQty(category, index, delta) {
            const key = `${category}_${index}`;
            const current = selectedItems[key] || 0;
            const newQty = Math.max(0, current + delta);
            selectedItems[key] = newQty;

            document.getElementById(`count_${category}_${index}`).textContent = newQty;
            updateSummary();
        }

        function updateSummary() {
            let totalItems = 0;
            let totalWeight = 0;

            Object.keys(selectedItems).forEach(key => {
                const qty = selectedItems[key];
                if (qty > 0) {
                    const [category, index] = key.split('_');
                    const item = inventory[category][parseInt(index)];
                    totalItems += qty;
                    totalWeight += item.weight * qty;
                }
            });

            const totalCubicFeet = Math.round(totalWeight / 7);

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalWeight').textContent = `${totalWeight} lbs`;
            document.getElementById('totalCubicFeet').textContent = `${totalCubicFeet} cu ft`;

            // Show form if items selected
            document.getElementById('formSection').style.display = totalItems > 0 ? 'block' : 'none';
        }

        function calculate() {
            let totalWeight = 0;
            Object.keys(selectedItems).forEach(key => {
                const qty = selectedItems[key];
                if (qty > 0) {
                    const [category, index] = key.split('_');
                    const item = inventory[category][parseInt(index)];
                    totalWeight += item.weight * qty;
                }
            });

            const distance = parseFloat(document.getElementById('distance').value);
            const movers = parseInt(document.getElementById('movers').value);
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            const stairs = parseInt(document.getElementById('stairs').value);

            // Calculate time
            const loadTime = totalWeight / (1000 * movers);
            const unloadTime = totalWeight / (1200 * movers);
            const driveTime = distance / 45;
            let totalHours = loadTime + unloadTime + driveTime;

            // Stairs adjustment
            if (stairs > 0) {
                totalHours *= Math.pow(1.15, stairs);
            }

            // Calculate costs
            const laborCost = totalHours * movers * hourlyRate;
            const truckFee = totalWeight <= 2800 ? 89 : totalWeight <= 5600 ? 129 : totalWeight <= 7000 ? 169 : 199;
            const fuelCost = distance * 2;

            const baseCost = laborCost + truckFee + 150 + fuelCost;
            const costLow = Math.round(baseCost * 0.9);
            const costHigh = Math.round(baseCost * 1.15);

            // Determine truck size
            const cubicFeet = totalWeight / 7;
            const truckSize = cubicFeet <= 400 ? "10ft Truck" : cubicFeet <= 800 ? "16ft Truck" : cubicFeet <= 1000 ? "20ft Truck" : "26ft Truck";

            // Display results
            document.getElementById('costAmount').textContent = `$${costLow.toLocaleString()} - $${costHigh.toLocaleString()}`;
            document.getElementById('truckSize').textContent = truckSize;
            document.getElementById('crewSize').textContent = `${movers} Movers`;
            document.getElementById('estTime').textContent = `${totalHours.toFixed(1)} Hours`;
            document.getElementById('results').classList.add('active');

            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
