<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Cost Calculator - Simple & Fast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            display: none;
        }

        #result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 18px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .result-price {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-details {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üöö</div>
        <h1>Moving Cost Calculator</h1>
        <p class="subtitle">Get your instant moving estimate</p>

        <form id="calculatorForm">
            <div class="form-group">
                <label for="homeSize">Home Size</label>
                <select id="homeSize" required>
                    <option value="">Select your home size</option>
                    <option value="studio">Studio Apartment (~2,000 lbs)</option>
                    <option value="1br">1 Bedroom (~3,500 lbs)</option>
                    <option value="2br">2 Bedroom (~5,500 lbs)</option>
                    <option value="3br">3 Bedroom (~8,000 lbs)</option>
                    <option value="4br">4 Bedroom (~10,500 lbs)</option>
                    <option value="5br">5+ Bedroom (~13,000+ lbs)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="distance">Distance (miles)</label>
                <input type="number" id="distance" min="1" max="3000" value="10" required>
            </div>

            <div class="form-group">
                <label for="stairs">Flights of Stairs (total at both locations)</label>
                <input type="number" id="stairs" min="0" max="10" value="0" required>
            </div>

            <div class="form-group">
                <label>Add-on Services</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="packing">
                    <label for="packing">Packing Service (+30%)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="insurance">
                    <label for="insurance">Premium Insurance (+$150)</label>
                </div>
            </div>

            <button type="submit">Calculate My Moving Cost</button>
        </form>

        <div id="result">
            <div class="result-title">Your Estimated Moving Cost</div>
            <div class="result-price" id="totalPrice">$0</div>
            <div class="result-details">
                <div class="detail-row">
                    <span>üì¶ Estimated Weight:</span>
                    <span id="weight">0 lbs</span>
                </div>
                <div class="detail-row">
                    <span>üë∑ Crew Size:</span>
                    <span id="crew">0 movers</span>
                </div>
                <div class="detail-row">
                    <span>‚è±Ô∏è Estimated Time:</span>
                    <span id="time">0 hours</span>
                </div>
                <div class="detail-row">
                    <span>üöö Truck Size:</span>
                    <span id="truck">N/A</span>
                </div>
                <div class="detail-row">
                    <span>üìç Distance:</span>
                    <span id="distanceResult">0 miles</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Weight by home size
        const homeSizes = {
            'studio': { weight: 2000, name: 'Studio', crew: 2 },
            '1br': { weight: 3500, name: '1 Bedroom', crew: 2 },
            '2br': { weight: 5500, name: '2 Bedroom', crew: 3 },
            '3br': { weight: 8000, name: '3 Bedroom', crew: 4 },
            '4br': { weight: 10500, name: '4 Bedroom', crew: 5 },
            '5br': { weight: 13000, name: '5+ Bedroom', crew: 6 }
        };

        // Pricing constants
        const HOURLY_RATE_PER_MOVER = 45;
        const LOADING_RATE = 1000; // lbs per mover per hour
        const TRUCK_SPEED = 45; // mph
        const BASE_TRUCK_FEE = 150;
        const COST_PER_MILE = 2.50;
        const STAIRS_MULTIPLIER = 1.15; // per flight
        const PACKING_MULTIPLIER = 1.30;
        const INSURANCE_FEE = 150;

        // Get truck size and cost
        function getTruck(weight) {
            if (weight <= 2800) return { size: '10ft Truck', cost: 89 };
            if (weight <= 5600) return { size: '16ft Truck', cost: 129 };
            if (weight <= 7000) return { size: '20ft Truck', cost: 169 };
            return { size: '26ft Truck', cost: 199 };
        }

        // Calculate estimate
        function calculateCost(e) {
            e.preventDefault();

            const homeSize = document.getElementById('homeSize').value;
            const distance = parseFloat(document.getElementById('distance').value);
            const stairs = parseInt(document.getElementById('stairs').value);
            const packing = document.getElementById('packing').checked;
            const insurance = document.getElementById('insurance').checked;

            if (!homeSize) {
                alert('Please select your home size');
                return;
            }

            // Get home data
            const home = homeSizes[homeSize];
            const weight = home.weight;
            const crew = home.crew;

            // Calculate loading/unloading time
            let loadingTime = (weight / (LOADING_RATE * crew)) * 2; // multiply by 2 for loading + unloading

            // Apply stairs multiplier
            if (stairs > 0) {
                loadingTime *= Math.pow(STAIRS_MULTIPLIER, stairs);
            }

            // Apply packing multiplier
            if (packing) {
                loadingTime *= PACKING_MULTIPLIER;
            }

            // Calculate drive time
            const driveTime = (distance / TRUCK_SPEED) * 2; // multiply by 2 for round trip

            // Total time
            const totalTime = loadingTime + driveTime;

            // Calculate costs
            const laborCost = totalTime * crew * HOURLY_RATE_PER_MOVER;
            const truck = getTruck(weight);
            const truckCost = truck.cost + (distance * COST_PER_MILE);

            let totalCost = laborCost + truckCost + BASE_TRUCK_FEE;

            // Add insurance
            if (insurance) {
                totalCost += INSURANCE_FEE;
            }

            // Display results
            document.getElementById('totalPrice').textContent = '$' + Math.round(totalCost).toLocaleString();
            document.getElementById('weight').textContent = weight.toLocaleString() + ' lbs';
            document.getElementById('crew').textContent = crew + ' movers';
            document.getElementById('time').textContent = Math.ceil(totalTime) + ' hours';
            document.getElementById('truck').textContent = truck.size;
            document.getElementById('distanceResult').textContent = distance + ' miles';

            // Show result
            document.getElementById('result').classList.add('show');

            // Scroll to result
            document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Add event listener
        document.getElementById('calculatorForm').addEventListener('submit', calculateCost);

        console.log('‚úÖ Simple Moving Calculator Loaded');
    </script>
</body>
</html>
